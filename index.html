<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- Link CSS -->
  <link rel="stylesheet" href="/style.css">
         <!-- Link Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
         <!-- Link Google-Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article>
      <picture class="produto-img">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
          <img src="./images/image-product-mobile.jpg" alt="imagem de um perfume com embalagem de vidro da Gabrielle Essence Eau De Parfum da chanel.">
      </picture>

      <div class="produto-infor">
        <span>perfume</span>

        <h1 class="produto-titulo">Gabrielle Essence Eau De Parfum</h1>

        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.        
        </p>  

        <div class="produto-preco">
          <p class="preco">$149.99</p>
          <p class="original-preco">$169.99</p>        
        </div>

        <a class="produto-butao" href="#">
          <img src="./images/icon-cart.svg" alt="">          
          Add to Cart
        </a>
      </div>
    </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/sheila-oliveira">Sheila Oliveira</a>.
  </div>
</body>
</html>
